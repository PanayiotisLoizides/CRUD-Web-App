<div class="container">
  <strong>Search:</strong><br>
  <input class="form-control" type="" name="" ng-model="searchUsers"><br>
  <ul class="list-group user-list">
    <li class="list-group-item" ng-repeat="user in admin.users | filter:searchUsers">
	    <div class="user-info">
	        <strong>{{user.name}}</strong><br>
	        <span class="text-muted">{{user.email}}</span>
	    </div>
      <div ng-show="showme" class="editbox">
          <div class="form-group" ng-model="this.user.name">
            <!-- <label class="upload-label">Name:</label> -->
            <input class="form-control" ng-model="this.user.name" />
          </div>
          <div class="form-group" ng-model="this.user.email">
            <!-- <label class="upload-label">Email:</label> -->
            <input class="form-control" ng-model="this.user.email" />
          </div>
      </div>
        <a href="" ng-show="showme" ng-click="showme=false; admin.save(user)" class="edit"><span class="fa fa-floppy-o fa-2x"></span>&nbsp;</a>
        <a href="" ng-click="showme=true; admin.update(user);" class="edit">&nbsp;<span class="fa fa-pencil fa-2x"></span>&nbsp;</a>
        <a ng-click="admin.delete(user)" class="trash">&nbsp;<span class="fa fa-trash fa-2x"></span></a>
    </li>
  </ul>
</div>
